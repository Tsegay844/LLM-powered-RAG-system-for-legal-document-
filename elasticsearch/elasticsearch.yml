# elasticsearch/elasticsearch.yml
# Basic Elasticsearch configuration (most config is handled by environment variables in docker-compose)
cluster.name: "rag-elasticsearch-cluster"
network.host: 0.0.0.0 # Bind to all network interfaces inside the container
http.port: 9200 # Default HTTP port for Elasticsearch
transport.port: 9300 #  Default transport port for Elasticsearch (used for internal communication)
